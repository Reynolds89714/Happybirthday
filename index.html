<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fce4ec, #e0f7fa);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      color: #ec407a;
      margin-top: 40px;
      text-shadow: 2px 2px white;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 0 20px pink;
      margin-top: 20px;
    }

    #message {
      font-size: 1.5rem;
      color: #555;
      margin: 30px auto;
      width: 60%;
      white-space: pre-line;
      min-height: 60px;
    }

    button {
      font-size: 1.2rem;
      padding: 14px 30px;
      background-color: #ff80ab;
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ec407a;
    }

    .balloon, .confetti {
      position: absolute;
      z-index: 1;
    }

    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50%;
      animation: float 10s infinite ease-in;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
    }

    .confetti {
      width: 10px;
      height: 10px;
      animation: fall 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0.5; }
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
